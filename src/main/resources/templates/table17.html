 <body>

					 <input type="text" id="date-picker">

		 </div>
		 
		 <div id="table-container" class="ag-theme-quartz" style="height: 572px;" ></div>
		 <th:block th:insert="_fragments/scripts/table17 :: agGridScripts"></th:block>
